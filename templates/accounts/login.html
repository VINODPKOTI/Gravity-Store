{% extends 'base.html' %}

{% block title %}Login - Aaramba{% endblock %}

{% block content %}
<div class="flex min-h-[calc(100vh-4rem)] items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-zinc-50">
    <div class="w-full max-w-md space-y-8">
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-bold tracking-tight text-zinc-900">Sign in to your account</h2>
            <p class="mt-2 text-sm text-zinc-600">
                Or
                <a href="{% url 'accounts:register' %}" class="font-medium text-zinc-900 hover:text-zinc-700 underline">
                    create a new account
                </a>
            </p>
        </div>

        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10 border border-zinc-200">
            <form class="space-y-6" action="{% url 'accounts:login' %}" method="post">
                {% csrf_token %}
                    <!-- {% if messages %}
                    <div class="space-y-2">
                        {% for message in messages %}
                        <div class="rounded-md px-4 py-2 {% if message.tags == 'error' %}bg-red-50 text-red-700{% endif %}">
                            {{ message }}
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %} -->


                <div>
                    <label for="id_username" class="block text-sm font-medium text-zinc-700">Email or Username</label>
                    <div class="mt-1">
                        <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username"
                            maxlength="150" required id="id_username" placeholder="Enter your email or username"
                            class="flex h-10 w-full rounded-md border border-zinc-200 bg-white px-3 py-2 text-sm ring-offset-white file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-zinc-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-zinc-950 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
                    </div>
                </div>

                <div>
                    <label for="id_password" class="block text-sm font-medium text-zinc-700">Password</label>
                    <div class="mt-1">
                        <input type="password" name="password" autocomplete="current-password" required id="id_password"
                            class="flex h-10 w-full rounded-md border border-zinc-200 bg-white px-3 py-2 text-sm ring-offset-white file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-zinc-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-zinc-950 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="flex w-full justify-center rounded-md bg-zinc-900 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-zinc-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-zinc-900">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
