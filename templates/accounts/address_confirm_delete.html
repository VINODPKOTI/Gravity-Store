{% extends 'base.html' %}

{% block title %}Delete Address - Aaramba{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 50px;">
    <div class="card">
        <h2>Delete Address?</h2>
        <p>Are you sure you want to delete the address for <strong>{{ address.full_name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary" style="background-color: red; color: white;">Yes,
                Delete</button>
            <a href="{% url 'accounts:address_list' %}" class="btn" style="background-color: #eee;">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
