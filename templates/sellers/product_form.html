{% extends 'base.html' %}

{% block title %}{{ title }} - Aaramba{% endblock %}

{% block content %}
<div class="mx-auto max-w-3xl px-4 py-8">

    <!-- Card -->
    <div class="rounded-xl border border-gray-200 bg-white shadow-sm p-6">

        <!-- Header -->
        <h2 class="text-2xl font-semibold text-gray-900 mb-6">
            {{ title }}
        </h2>

        <!-- Form -->
        <form method="post" enctype="multipart/form-data" class="space-y-5">
            {% csrf_token %}

            {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}"
                       class="block text-sm font-medium text-gray-700 mb-1">
                    {{ field.label }}
                </label>

                <!-- Input -->
                <div class="mt-1">
                    {{ field }}
                </div>

                <!-- Errors -->
                {% if field.errors %}
                    <p class="mt-1 text-sm text-red-600">
                        {{ field.errors|striptags }}
                    </p>
                {% endif %}
            </div>
            {% endfor %}

            <!-- Actions -->
            <div class="flex items-center gap-4 pt-4">
                <button type="submit"
                        class="inline-flex items-center rounded-md bg-black px-5 py-2 text-sm font-medium text-white hover:bg-zinc-800 transition">
                    Save Product
                </button>

                <a href="{% url 'sellers:product_list' %}"
                   class="text-sm font-medium text-gray-600 hover:underline">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
